<!doctype html>
<html class="no-js" data-ng-app="WaterReporter">
  <head>
    <meta charset="utf-8">
    <title data-ng-bind="$root.page.title">WaterReporter</title>
    <base href="/" />

    <meta name="description" content="Online hub for the Water Reporter app, available for iOS and Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="{{ $root.meta.og.title }}" />
    <meta property="og:type" content="{{ $root.meta.og.type }}" />
    <meta property="og:url" content="{{ $root.meta.og.url }}" />
    <meta property="og:description" content="{{ $root.meta.og.description }}" />
    <meta property="place:location:latitude" content="{{ $root.meta.place.location.latitude }}" />
    <meta property="place:location:longitude" content="{{ $root.meta.place.location.longitude }}" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div data-ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="modules/app--module.js"></script>
    <script src="modules/app--routes.js"></script>

        <script src="modules/shared/api/comment--service.js"></script>
        <script src="modules/shared/api/image--service.js"></script>
        <script src="modules/shared/api/organization--service.js"></script>
        <script src="modules/shared/api/report--service.js"></script>
        <script src="modules/shared/api/user--service.js"></script>

        <script src="modules/shared/search/search--service.js"></script>

        <script src="modules/components/about/about--routes.js"></script>
        <script src="modules/components/about/about--controller.js"></script>

        <script src="modules/components/activity/activity--routes.js"></script>
        <script src="modules/components/activity/activity--controller.js"></script>

        <script src="modules/components/home/home--routes.js"></script>
        <script src="modules/components/home/home--controller.js"></script>

        <script src="modules/components/map/map--routes.js"></script>
        <script src="modules/components/map/map--controller.js"></script>

        <script src="modules/components/profile/profile--routes.js"></script>
        <script src="modules/components/profile/profile--controller.js"></script>

        <script src="modules/components/report/report--routes.js"></script>
        <script src="modules/components/report/report--controller.js"></script>

        <script src="modules/components/submit/submit--routes.js"></script>
        <script src="modules/components/submit/submit--controller.js"></script>
    <!-- endbuild -->
</body>
</html>
