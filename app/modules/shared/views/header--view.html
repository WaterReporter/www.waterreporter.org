<header class="site--header container">

  <a class="site--header--brand" href="/">
    <img src="/images/logo-WaterReporter.png" alt="" title="" width="164" />
  </a>

  <div class="row">
    <form class="site--search site--search--content form" role="form"
          id="form--search--reports" name="form--search--reports"
          data-ng-submit="activity.searchReports()">
      <div class="form-group">
        <label for="form--search--reportDescription">Search</label>
        <input type="text" class="form-control"
               id="form--search--reportDescription"
               name="form--search--reportDescription" autofocus="autofocus"
               data-ng-model="activity.search.params.report_description" />
      </div>
    </form>
  </div>

  <nav class="navigation">
    <ul class="navigation--utility nav navbar-nav pull-right">
      <li>
        <a href="/activity">Activity</a>
      </li>
      <!-- <li>
        <a href="/about">About</a>
      </li> -->
      <li data-ng-if="$root.isAdmin">
        <a href="/dashboard">Dashboard</a>
      </li>
      <li data-ng-if="$root.user && $root.user.id">
        <a href="/user/logout">Log out</a>
      </li>
      <li data-ng-if="!$root.user.id">
        <a href="/user/login">Log in</a>
      </li>
    </ul>
  </nav>

</header>
