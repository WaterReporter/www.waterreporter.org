<div data-ng-include="'/modules/shared/notifications/notifications--view.html'"></div>

<header class="site--header">
  <div class="container">
    <a data-ng-if="!$root.user.id" class="site--header--brand" href="/">
      <img src="/images/logo-WaterReporter-SideBySide.svg" alt="" title="" width="192" />
    </a>

    <a data-ng-if="$root.user.id" class="site--header--brand" href="/activity">
      <img src="/images/logo-WaterReporter-SideBySide.svg" alt="" title="" width="192" />
    </a>

    <nav class="navigation navigation--right">
      <ul class="navigation--utility nav navbar-nav pull-right">
        <li data-ng-if="!page.permissions.isCurrentUser && $root.user">
          <a href="/profiles/{{ $root.user.id }}">
            <span data-ng-if="$root.user.properties.first_name && $root.user.properties.last_name">
              {{ $root.user.properties.first_name }} {{ $root.user.properties.last_name }}
            </span>
            <span data-ng-if="$root.user && !$root.user.properties.first_name || !$root.user.properties.last_name">
              My Profile
            </span>
          </a>
        </li>
        <li data-ng-if="page.permissions.isCurrentUser">
          <a href="/user/logout">Log out</a>
        </li>
        <li data-ng-if="!$root.user.id || ($root.user.id && !page.permissions.isAdmin)">
          <a href="/search">
             Search Community
          </a>
        </li>
        <li data-ng-if="$root.user.id && page.permissions.isAdmin">
          <a href="/search?prefilter=1">
             Search Community
          </a>
        </li>
        <li data-ng-if="!$root.user.id">
          <a href="/activity" title="Explore the WaterReporter Activity map">
            Explore
          </a>
        </li>
        <li data-ng-if="!$root.user.id">
          <a href="/user/register">Sign up</a>
        </li>
        <li data-ng-if="!$root.user.id">
          <a class="button button--info button--feature" href="/user/login">Log in</a>
        </li>
        <li data-ng-if="$root.user.id">
          <a class="button button--info button--feature" href="/submit">
            Submit a Report
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
