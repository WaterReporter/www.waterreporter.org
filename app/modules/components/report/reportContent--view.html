    <figure class="report--media">
      <a href="/reports/{{ page.report.id }}">
        <img data-ng-if="page.report.properties.images.length && !image.properties.square"
             image-loader data="image.properties.original"
             data-ng-repeat="image in page.report.properties.images" width="100%" />
       <img data-ng-if="page.report.properties.images.length && image.properties.square"
            image-loader data="image.properties.square"
            data-ng-repeat="image in page.report.properties.images" width="100%" />
        <img data-ng-if="!page.report.properties.images.length" class="img-responsive"
             data-ng-src="/images/icon--MissingImage.png" width="100%" />
      </a>
    </figure>

    <div class="report--content">

      <p data-ng-if="page.report.properties.report_description || page.report.properties.comments.length">
        <span data-ng-if="page.report.properties.report_description">
          {{ page.report.properties.report_description }}
        </span>
      </p>

    </div>
