<div data-ng-include="'/modules/shared/views/header--view.html'"></div>

<main class="site--content site--content--submit">
  <div class="container">

    <form class="form site--report--submit" role="form"
          id="form--reports--submit" name="form--reports--submit"
          data-ng-submit="page.save()">

      <!-- Report Date -->
      <div class="form--row">
        <div class="form--label">
          <p>
            Report Date
          </p>
        </div>
        <div class="form--field">
          <section class="form--group--indent">
            <div class="form--element">
              <label for="project_name" class="control--label">
                Please set the date to the day you took the photos
              </label>

              <select class="form--control" id="report_date_month"
                      name="report_date_month" data-ng-model="page.date.month"
                      data-ng-options="month for month in page.months">
              </select>

              <input number type="number" min="1" max="31" step="1" class="form--control"
                     id="report_date_day" name="report_date_day"
                     data-ng-model="page.date.day" />

             <input number type="number" min="1990" step="1" class="form--control"
                    id="report_date_year" name="report_date_year"
                    data-ng-model="page.date.year" />

              <p>
                {{ page.report.report_date }}
              </p>

            </div>
         </section>
        </div>
      </div>

      <!-- Report Desciption -->
      <div class="form--row">
        <div class="form--label">
          <p>
            Comments
          </p>
        </div>
        <div class="form--field">
          <section class="form--group--indent">
            <label for="project_name" class="control--label">
              Please be descriptive and use hashtags to help us properly
              categorize your report
            </label>
            <textarea class="form--control"
                   id="project_name" name="project_name"
                   data-ng-model="page.report.grant.project_name">
            </textarea>
            <p class="help--text">
              Example: Noticing a lot of trash in this area <strong>or</strong>
              Taking advantage of the beautiful weather to try out the new boat
              launch
            </p>
         </section>
        </div>
      </div>

      <!-- Report Location -->
      <div class="form--row">
        <div class="form--label">
          <p>
            Location
          </p>
        </div>
        <div class="form--field">
          <section class="form--group--indent">
            <div class="form--element">

              <label for="location_description" class="control--label">
                Describe the report location
              </label>
              <input type="text" class="form--control"
                     id="location_description" name="location_description"
                     data-ng-model="page.report.location_description" />
              <p class="help--text">
                Example: Along the Potomac River near the Key Bridge Boathouse
              </p>
            </div>
            <div class="form--element">
              <p>
                <small>
                  <a href="javascript:void(0);">Search for an address or city</a>
                </small>
              </p>
            </div>
            <div class="form--element">
              <leaflet class="map" markers="page.map.markers"
                       defaults="page.map.defaults" layers="page.map.layers"
                       center="page.map.center">
              </leaflet>
            </div>
         </section>
        </div>
      </div>

      <!-- 7. Images -->
      <div class="form--row" data-ng-if="page.report.id">
        <div class="form--label">
          <p>
            Images
          </p>
        </div>
        <div class="form--field">
          <section class="form--group--indent">
            <label for="images" class="control-label">
              Pictures of existing conditions should be included
            </label>
            <input type="file" class="form--control" id="images" name="images"
                   data-ng-model="page.report.images" />
         </section>
        </div>
      </div>

      <div class="form--actions" data-ng-if="!page.status.saving">
        <div class="form--actions--buttons"></div>
        <div class="form--actions--buttons">
          <button type="submit" id="report--submit" name="report--submit"
                  class="button button--submit button--indent button--outline">
            Send Report
          </button>

        </div>
      </div>

    </form>

  </div>
</main>

<div data-ng-include="'/modules/shared/views/footer--view.html'"></div>
