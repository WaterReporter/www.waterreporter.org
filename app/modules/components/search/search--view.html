<div data-ng-include="'/modules/shared/views/header--view.html'"></div>

<main class="site--content site--content--activity container">

  <h1 class="search--title" data-ng-if="page.search.data.properties.num_results && page.search.params.report_description">
    Search: {{ page.search.data.properties.num_results || 0 | number:0 }} reports
    found for ‘<em>{{ page.search.params.report_description }}</em>’
  </h1>
  <h1 class="search--title" data-ng-if="page.search.data.properties.num_results && !page.search.params.report_description">
    Search: {{ page.search.data.properties.num_results || 0 | number:0 }} reports
    found
  </h1>

  <div class="search--toolbar">
    <ul class="search--listType">
      <li>
        <a class="active" href="" data-ng-click="">
          All Reports
        </a>
      </li>
      <li data-ng-if="$root.isAdmin">
        <a href="" data-ng-click="">
          My Watershed
        </a>
      </li>
    </ul>
    <form class="search--form form" role="form"
          id="search--form" name="search--form">
      <a class="search--button--clear" data-ng-click="page.search.clear()">
        Clear Search
      </a>
      <input type="text" class="form-control search-control search--keyword"
             id="form--search--reportDescription"
             name="form--search--reportDescription"
             data-ng-model="page.search.params.report_description"
             data-ng-change="page.search.execute()" autofocus="autofocus" />
    </form>
  </div>

  <div class="row" data-ng-if="!page.search.data.features.length">
    <div class="col-sm-12">
      <span class="throbber"></span>
    </div>
  </div>

  <div data-ng-include="'/modules/components/search/results--view.html'"></div>

</main>

<div data-ng-include="'/modules/shared/views/footer--view.html'"></div>
