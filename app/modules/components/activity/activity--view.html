<main class="site--content site--content--activity">
  <div class="container">
    <div class="row" data-ng-repeat="report in activity.reports.features">
      <div class="col-sm-12">
        <p>{{ report.properties.status }}</p>
        <p>
          <a href="/reports/{{ report.properties.id }}">{{ report.properties.id }}</a>
        </p>
        <p>{{ report.properties.report_date | date:"MMM d, yyyy"}}</p>

        <figure data-ng-if="report.properties.images && report.properties.images.length">
          <img data-ng-src="{{ image.properties.original }}" data-ng-repeat="image in report.properties.images" width="640" />
        </figure>

        <p>{{ report.properties.report_description }}</p>

        <p>
          {{ report.geometry.geometries[0].coordinates[0] }}<br />
          {{ report.geometry.geometries[0].coordinates[1] }}
        </p>
      </div>
    </div>
  </div>
</main>
