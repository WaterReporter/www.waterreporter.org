<leaflet class="map" geojson="page.map.geojson" geojson-nested="true" defaults="page.map.defaults" layers="page.map.layers" center="page.map.center" bounds="page.map.bounds"></leaflet>

<h2>Features</h2>

<div data-ng-repeat="feature in page.map.geojson.reports.data.features track by $index">
  <a data-ng-click="page.changeFeature(feature)">
    {{ feature.id }}:{{ feature.properties.report_description }}
  </a>
</div>
