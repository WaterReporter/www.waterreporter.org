<div data-ng-if="$root.notifications && $root.notifications.objects.length" class="notifications"> <p class="align-center"> <a data-ng-click="$root.notifications.dismissAll()" href="javascript:void(0);"> Dismiss Notifications </a> </p> <div data-ng-init="$root.notifications.dismiss($index)" class="notify notify-{{ notification.type }} notify-dismissable" data-ng-repeat="notification in $root.notifications.objects track by $index" role="alert"> <div data-ng-switch="notification.title | isArray"> <div data-ng-switch-when="true"> <div data-ng-repeat="message_ in notification.title"> {{ message_ }} </div> </div> <div data-ng-switch-when="false"> <strong>{{ notification.title }}</strong> {{ notification.message }} </div> </div> </div> </div>
