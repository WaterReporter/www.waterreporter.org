<figure class="report--media"> <img data-ng-if="page.report.properties.images.length && !image.properties.square" data-ng-src="{{ image.properties.original }}" data-ng-repeat="image in page.report.properties.images" width="100%"> <img data-ng-if="page.report.properties.images.length && image.properties.square" data-ng-src="{{ image.properties.square }}" data-ng-repeat="image in page.report.properties.images" width="100%"> <img data-ng-if="!page.report.properties.images.length" class="img-responsive" data-ng-src="/images/icon--MissingImage.png" width="100%"> </figure> <div class="report--content"> <p data-ng-if="!page.confirm"> <span data-ng-if="page.report.properties.report_description"> {{ page.report.properties.report_description }} </span> <span data-ng-if="!page.report.properties.report_description"> <em>No report description</em> </span> </p> <p data-ng-if="!page.confirm && (page.permissions.isAdmin || page.permissions.isOwner)"> <button data-ng-if="page.permissions.isOwner" class="button button--link" data-ng-click="page.edit(page.report.id)"> Edit </button> <button data-ng-if="(page.permissions.isAdmin || page.permissions.isOwner)" class="button button--link"> <span data-ng-click="page.confirm =! page.confirm"> Delete </span> </button> </p> <p data-ng-if="page.confirm"> You're about to permanently remove this report. Are you sure? <button type="button" class="button button--danger" data-ng-click="page.remove(page.report.id)"> Yes </button> <button type="button" class="button button--link" data-ng-click="page.confirm =! page.confirm"> No </button> </p> </div>
